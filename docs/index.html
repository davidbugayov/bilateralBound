<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Создать сессию</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background: #0f172a; color: #e2e8f0; }
    .wrap { max-width: 780px; margin: 0 auto; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; }
    button { background: #2563eb; color: white; border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; background: #1f2937; border: 1px solid #374151; border-bottom-width: 3px; border-radius: 6px; padding: 2px 6px; }
    input { width: 100%; padding: 8px 10px; border-radius: 8px; border: 1px solid #374151; background: #0b1220; color: #e2e8f0; }
    .controls { display:flex; gap:8px; align-items:center; margin-top:12px; flex-wrap:wrap; }
    .btn { background:#1e40af; color:#fff; border:0; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .btn.outline { background:transparent; border:1px solid #374151; color:#e2e8f0; }
    .slider { width: 100%; }
  </style>
  <script src="./config.js?v=5"></script>
  <script>
    function randomSid() {
      return Math.random().toString(36).slice(2, 8);
    }

    async function createSession() {
      const qs = new URL(location.href).searchParams.get('server');
      const base = qs || window.SERVER_URL || '';
      let sid = '';
      try {
        // Prefer GET (no preflight). If fails, fallback to POST.
        let res = await fetch(base + '/api/session/new', { method: 'GET', mode: 'cors' });
        if (!res.ok) throw new Error('GET /api/session/new failed ' + res.status);
        let data = await res.json();
        sid = data.sessionId;
      } catch (e1) {
        try {
          const res2 = await fetch(base + '/api/session', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: '{}', mode: 'cors' });
          if (!res2.ok) throw new Error('POST /api/session failed ' + res2.status);
          const data2 = await res2.json();
          sid = data2.sessionId;
        } catch (e2) {
          // As a final fallback, generate client-side sid and rely on server auto-create on first join
          sid = randomSid();
        }
      }

      const baseUrl = location.origin + (location.pathname.endsWith('/')
        ? location.pathname
        : location.pathname.replace(/\/[^/]*$/, '/'));
      // Short viewer link: if base points to render backend, use /s/{sid}
      const useShort = (base && /onrender\.com$/.test(new URL(base).hostname));
      const viewUrl = useShort ? (base.replace(/\/$/, '') + '/s/' + sid) : (baseUrl + 'viewer.html?sid=' + sid + (base ? '&server=' + encodeURIComponent(base) : ''));
      document.getElementById('view').value = viewUrl;
      document.getElementById('links').style.display = 'block';
      // Show inline controller quick controls
      document.getElementById('quick').style.display = 'block';
      document.getElementById('curSid').textContent = sid;
      window.__current = { sid, base };
    }
    function copy(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand('copy');
    }
  </script>
</head>
<body>
  <div class="wrap">
    <h2>Создать новую сессию</h2>
    <div class="card">
      <button onclick="createSession()">Создать</button>
      <div id="links" style="display:none; margin-top:16px">
        <div>
          <div>Ссылка для <span class="kbd">зрителя</span></div>
          <input id="view" readonly />
          <button onclick="copy('view')">Скопировать</button>
        </div>
      </div>
    </div>

    <div id="quick" class="card" style="display:none; margin-top:16px">
      <div>Быстрое управление для сессии <span class="kbd" id="curSid"></span></div>
      <div class="controls">
        <span>Направление:</span>
        <button class="btn" onclick="setDir('horizontal')">↔︎ горизонталь</button>
        <button class="btn" onclick="setDir('vertical')">↕︎ вертикаль</button>
        <button class="btn" onclick="setDir('diagonal')">⤡ диагональ</button>
      </div>
      <div style="margin-top:12px">
        <label>Скорость</label>
        <input id="speedRange" class="slider" type="range" min="5" max="3000" step="5" value="220" />
        <div id="speedLabel" class="status">220 px/s</div>
      </div>
      <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap;">
        <button class="btn outline" onclick="resetCenter()">Сбросить в центр</button>
        <button class="btn" onclick="resumePlay()">Старт</button>
        <button class="btn" onclick="pausePlay()">Стоп</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js" crossorigin="anonymous"></script>
    <script>
      let lastDir = { x: 1, y: 0 };
      function getSocket(){
        const { sid, base } = window.__current || {};
        if (!sid) return null;
        if (!window.__socket){ window.__socket = io(base || undefined); }
        return window.__socket;
      }
      function setDir(mode){
        let dx = 1, dy = 0;
        if (mode === 'vertical') { dx = 0; dy = 1; }
        if (mode === 'diagonal') { dx = 1; dy = 1; }
        lastDir = { x: dx, y: dy };
        const s = getSocket();
        const { sid } = window.__current || {};
        if (!s || !sid) return;
        s.emit('join-session', { sessionId: sid, role: 'controller' });
        s.emit('control-update', { sessionId: sid, input: { dirX: dx, dirY: dy, reset: true } });
      }
      function resetCenter(){
        const s = getSocket();
        const { sid } = window.__current || {};
        if (!s || !sid) return;
        s.emit('control-update', { sessionId: sid, input: { reset: true } });
      }
      // Speed slider: changes speed and resets to center
      document.addEventListener('DOMContentLoaded', () => {
        const range = document.getElementById('speedRange');
        if (!range) return;
        let t;
        range.addEventListener('input', (e)=>{
          const s = getSocket();
          const { sid } = window.__current || {};
          if (!s || !sid) return;
          const val = Number(e.target.value);
          const lbl = document.getElementById('speedLabel');
          if (lbl) lbl.textContent = val + ' px/s';
          // Debounce slightly to avoid flooding; apply without reset for smoother feel
          clearTimeout(t);
          t = setTimeout(() => {
            s.emit('control-update', { sessionId: sid, input: { speedScalar: val, dirX: lastDir.x, dirY: lastDir.y } });
          }, 50);
        });
      });
      function pausePlay(){ const s = getSocket(); const { sid } = window.__current || {}; if (!s||!sid) return; s.emit('control-update', { sessionId: sid, input: { pause: true } }); }
      function resumePlay(){ const s = getSocket(); const { sid } = window.__current || {}; if (!s||!sid) return; s.emit('control-update', { sessionId: sid, input: { resume: true, dirX: lastDir.x, dirY: lastDir.y } }); }
    </script>
  </div>
</body>
</html>
